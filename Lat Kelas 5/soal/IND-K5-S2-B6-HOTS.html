        let currentQuestionIndex = 0;
        let score = 0;

        let isAnswered = false;

        // Inisialisasi Aplikasi
        function initApp() {
            loadHistory();
        }

        // Memulai Kuis
        function startQuiz() {
            userName = document.getElementById('nama').value.trim();
            userClass = document.getElementById('kelas').value.trim();

            if (userName === "" || userClass === "") {
                alert("Silakan isi nama dan kelas terlebih dahulu!");
                return;
            }

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

        // Shuffle Array (Pengacakan Pilihan Jawaban)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Memuat Soal
        function loadQuestion() {
            isAnswered = false;
            const q = quizData[currentQuestionIndex];
            
            // Update Status
            document.getElementById('questionNumberDisplay').innerText = `Soal: ${currentQuestionIndex + 1} / ${quizData.length}`;
            document.getElementById('scoreDisplay').innerText = `Skor Sementara: ${score}`;

            // Render Soal dan Gambar
            let qHTML = `<p style="font-size: 18px; font-weight: bold;">${q.q}</p>`;
            if (q.img) {
                qHTML += `<img src="${q.img}" alt="${q.imgAlt}" class="question-img">`;
            }
            document.getElementById('questionContainer').innerHTML = qHTML;

            // Render Pilihan Jawaban (Diacak)
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // Buat array objek pilihan beserta index aslinya agar tahu mana yang benar
            let optionsObj = q.options.map((opt, index) => {
                return { text: opt, originalIndex: index };
            });

            // Acak pilihan
            optionsObj = shuffleArray(optionsObj);

            optionsObj.forEach((optObj, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = optObj.text;
                btn.onclick = () => checkAnswer(optObj.originalIndex, btn, optionsObj);
                optionsContainer.appendChild(btn);
            });

            // Sembunyikan Pembahasan dan tombol navigasi
            document.getElementById('explanationContainer').classList.add('hidden');
            
            // Atur tombol navigasi
            document.getElementById('prevBtn').classList.toggle('hidden', currentQuestionIndex === 0);
            
            // Tombol next disembunyikan sampai user menjawab (sesuai logika kuis interaktif umumnya)
            // Namun karena ada navigasi bebas (jika diinginkan), kita sembunyikan dulu sampai dijawab.
            document.getElementById('nextBtn').classList.add('hidden');
        }

        // Cek Jawaban
        function checkAnswer(selectedIndex, clickedBtn, optionsObj) {
            if (isAnswered) return; // Cegah klik berulang
            isAnswered = true;

            const q = quizData[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option-btn');
            
            // Disable semua tombol
            buttons.forEach(btn => btn.disabled = true);

            if (selectedIndex === q.answer) {
                clickedBtn.classList.add('correct');
                score += 4; // Asumsi 25 soal x 4 = 100 max score
            } else {
                clickedBtn.classList.add('wrong');
                // Tunjukkan jawaban yang benar
                buttons.forEach((btn, idx) => {
                    if (optionsObj[idx].originalIndex === q.answer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Update skor sementara
            document.getElementById('scoreDisplay').innerText = `Skor Sementara: ${score}`;

            // Munculkan pembahasan
            const expContainer = document.getElementById('explanationContainer');
            expContainer.innerHTML = `<strong>Pembahasan:</strong> ${q.explanation}`;
            expContainer.classList.remove('hidden');

            // Munculkan tombol next (atau finish jika soal terakhir)
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.classList.remove('hidden');
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.innerText = "Lihat Hasil";
                nextBtn.onclick = showResult;
            } else {
                nextBtn.innerText = "Selanjutnya";
                nextBtn.onclick = nextQuestion;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            // Sesuai instruksi ada tombol soal sebelumnya. 
            // Namun karena sistem skoring langsung (sekali jawab), kembali ke soal sebelumnya 
            // hanya untuk melihat (sudah di-disable). Kita perlu memodifikasi state jika ingin melihat ulang.
            // Untuk kesederhanaan, tombol 'sebelumnya' kita biarkan tidak mengubah skor.
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResult() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            document.getElementById('finalScore').innerText = `Skor Akhir Anda: ${score} / 100`;
        }

        function finishQuiz() {
            saveHistory();
            // Reset & kembali ke login
            document.getElementById('nama').value = '';
            document.getElementById('kelas').value = '';
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            loadHistory();
        }

        function saveHistory() {
            const date = new Date();
            const timeString = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
            const historyItem = { name: userName, class: userClass, score: score, time: timeString };
            
            let history = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
            history.unshift(historyItem); // Masukkan di awal
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(history));
        }

        function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            let history = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY)) || [];
            
            if (history.length === 0) {
                historyList.innerHTML = '<li>Belum ada riwayat kuis.</li>';
                return;
            }

            history.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.name}</strong> (Kelas ${item.class}) - Skor: <span style="color:#4CAF50; font-weight:bold;">${item.score}</span> <br><small style="color:#888;">Waktu: ${item.time}</small><hr style="border:0; border-top:1px solid #ddd;">`;
                historyList.appendChild(li);
            });
        }

        // Panggil init saat halaman dimuat
        window.onload = initApp;
    </script>
</body>
</html>
