<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instal Kuis Kelas</title>
  
  <link rel="manifest" href="./manifest.json">
  
  <style>
    /* CSS untuk membuat tombol berada persis di tengah layar */
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f4f7f6; /* Warna background kalem */
      font-family: sans-serif; 
      margin: 0; 
    }
    
    .btn-instal { 
      display: none; /* Disembunyikan dulu sampai loading selesai */
      background-color: #4CAF50; 
      color: white; 
      padding: 20px 40px; 
      font-size: 24px; 
      border: none; 
      border-radius: 15px; 
      cursor: pointer; 
      box-shadow: 0 8px 15px rgba(0,0,0,0.2); 
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn-instal:active {
      transform: scale(0.95); /* Efek tombol ditekan */
    }

    .pesan-tunggu { 
      font-size: 18px; 
      color: #666; 
      text-align: center; 
    }
  </style>
</head>
<body>

  <div class="pesan-tunggu" id="pesan">‚è≥ Menyiapkan aplikasi...</div>
  
  <button class="btn-instal" id="tombol-instal">üì• Instal Aplikasi Sekarang</button>

  <script>
    // 1. Wajib mendaftarkan Service Worker agar diakui sebagai PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }

    // 2. Logika Pemanggil Tombol Instal
    let promptInstalasi;
    const tombolInstal = document.getElementById('tombol-instal');
    const pesanTunggu = document.getElementById('pesan');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      promptInstalasi = e;
      
      // Hilangkan teks loading, munculkan tombol raksasa
      pesanTunggu.style.display = 'none'; 
      tombolInstal.style.display = 'block'; 
    });

    tombolInstal.addEventListener('click', async () => {
      if (promptInstalasi) {
        promptInstalasi.prompt(); // Munculkan pop-up resmi bawaan HP
        
        const { outcome } = await promptInstalasi.userChoice;
        if (outcome === 'accepted') {
          // Ubah tampilan tombol setelah sukses diinstal
          tombolInstal.innerText = '‚úÖ Berhasil Diinstal! Silakan buka aplikasi SBS dari layar depan.';
          tombolInstal.style.backgroundColor = '#888'; // Ubah warna jadi abu-abu
          tombolInstal.style.cursor = 'default';
          tombolInstal.disabled = true;
        }
        promptInstalasi = null;
      }
    });
  </script>

</body>
</html>
